<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style-check.css">
</head>

<body>
    <form action="#">
        <p>
            <input placeholder="name" required autofocus type="text"><br>
        </p>
        <p>
            <input placeholder="email" required type="email"><br>
        </p>
        <p>
            <input placeholder="password" required type="password"><br>
        </p>
        <p>
            <input placeholder="age" required min="1" type="number"><br>
        </p>
        <p>
            <input placeholder="date of birth" required type="date"><br>
        </p>
        <p>
            <input placeholder="number" required type="number"><br>
        </p>
        <p>
            <input required type="range" min="1" max="10" step="1">
        </p>
        <p>
            <input type="checkbox" id="check">
            <label for="check">ОККККК</label>
        </p>
        <button type="submit">Отправить</button>

        <section class="audio">
            <p>Привественное аудио</p><br>
            <audio src="../HTML5/media/barbariki-s-dnyom-rozhdeniya-mp3.mp3" controls></audio>
        </section>
        <section class="video">
            <p>видео</p>
            <video controls src=""></video>
        </section>


    </form>
</body>

</html>
